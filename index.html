<!DOCTYPE html>
<html>
<head>
  <title>PulseBall</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/js.js"></script>

</head>
<body>
  <div class="container">
      <div id="rankings">

        <table border="4" id="rankings">
        <tr>
          <td class="squares">Teams</td>
          <td class="squares">Points</td>
        </tr>
        <tr>
          <td class="squares"></td>
          <td class="squares"></td>
        </tr>
        <tr>
          <td class="squares"></td>
          <td class="squares"></td>
        </tr>
        <tr>
          <td class="squares"></td>
          <td class="squares"></td>
        </tr> 
         <tr>
          <td class="squares"></td>
          <td class="squares"></td>
        </tr>
         <tr>
          <td class="squares"></td>
          <td class="squares"></td>
        </tr>
       </table>
       </div>
      
      <div id="match-form">
        <h3>Play New Match</h3>
          <div class="form">
            <label class="firstTeam">First Team</label>
            <input type="text" id="first-team" placeholder="First Team">
          </div>
          <div class="form">
            <label class="secondTeam">Second Team</label>
            <input type="text" id="second-team" placeholder="Second Team">
          </div>
          <div class="form">
            <label class="Home Country">Home Country</label>
            <input type="text" id="Home Country" placeholder="Home Country">
          </div>
          <div class="form">
            <label class="result">Result</label>
            <select id="result">
              <option>Please Select</option>
              <option value="A">A (First Team Wins)</option>
              <option value="B">B (Second Team Wins)</option>
              <option value="D">D (Draw)</option>
            </select>
          </div>
          <div class="submit-button">
            <input type="submit" class="addMatchBTN" value="Add Match">
          </div>
      </div>
  </div>
</body>
</html>
